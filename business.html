<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <style>
    
body {
  background-color: rosybrown;
  font-family: Arial, sans-serif;
}

p {
  margin-top: 5px;
  margin-bottom: 5px;
}

a {
  text-decoration: none;
}

.business-card {
  width: 300px;
  background-color: #fff0f5; /* Light pastel background */
  padding: 20px;
  margin-top: 100px;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  font-size: 16px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.profile-image {
  max-width: 100%;
  border-radius: 8px;
}

.social-media {
  margin-top: 20px;
}

.social-media h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

.social-media a {
  display: block;
  color: darkblue;
  margin-bottom: 5px;
}
</style>
  </head>
  <body>
    <div class="business-card">
      <img
        class="profile-image"
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="A close-up of a colorful flower"
      />
      <p class="full-name">SIDDHARTHA THAPA</p>
      <p class="designation">Frontend Developer</p>
      <p class="company">Creative Web Co.</p>
      <hr />
      <p>SIDDHARTHA@email.com</p>
      <p>+1 (555) 123-4567</p>
      <a href="https://your-portfolio.example.com" target="_blank">Portfolio</a>
      <hr />
      <div class="social-media">
        <h2>Connect with me</h2>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://github.com" target="_blank">GitHub</a>
      </div>
    </div>
  </body>
</html>
